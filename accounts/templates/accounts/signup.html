{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if user.is_authenticated %}
      <h1 class="navbar-brand">Already logined</h1>
    {% else %}
      <h1 class="navbar-brand">Sign Up</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <p>ID: {{ form.username }}</p>
        <p>PW: {{ form.password1 }}</p>
        <p>PW_check: {{ form.password2 }}</p>
        <p>E-mail: {{ form.email }}</p>
        <input type="submit">
      </form>
    {% endif %}
  </div>
{% endblock content %}
